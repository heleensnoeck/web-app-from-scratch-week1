
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web App from Scratch</title>
		<meta name="description" content="A web application from scratch">
		<meta name="author" content="Heleen Snoeck">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link href="css/style.css", rel="stylesheet">
		<link href="css/style_weather.css", rel="stylesheet">
		<link href="css/style_weather_prefix.css", rel="stylesheet">

	<body>


	<main>

		<section id="loading" class="hide">	
			<img src="img/loader.gif">
		</section>

		<section>	<!-- open app section -->
			<div id="searchForm" class="hide"> <!-- class="hide" -->
				<form id="submit">
					<input type="text" id="place" placeholder="type a place" required="true">
				</form>
			</div>


			<div id="weather_overlay" class="hide show" tabindex="0" onclick="">
			    <div class="content_overlay">
			        <h3 id="weather_city"></h3> 
					
					<p>Sun up: 07:51</br>
						Sun down: 18:44
					</p>
					<p>Change of rain: 20%</br>
					   Humidity: 87%
					</p>

					<p>Wind: wzw 23km/u</br>
					   Feels like: 10Â°C
					</p>
					<button id="button">back</button>
			    </div>
			</div>
			

			<div class="weather weather_section" id="weather_morning" tabindex="0" onclick="">

			<div class="icon">
			</div>
			    
			    <a id="weather_link"> <!-- voor transparentie -->	    
				    <div class="content">
				    	<h3 id="weather_city"></h3> 
				        <h3>Morning</h3>
				        <h4 id="weather_time"></h4>
				        <div class="data">
					        <h5 id="weather_discription"></h5>
					        <h6 id="weather_wind"></h6>
					        <h6 id="weather_humidity"></h6>
				        </div>
				    </div>

			    </a>
			</div>
			

			<div class="weather" id="weather_day" tabindex="0" onclick="">

			<div class="icon">
			</div>
			    
			    <a id="weather_link"> <!-- voor transparentie -->
			    	
				    <div id="content" class="content">
				        <h3>Day</h3>
				        <h4 id="weather_time"></h4>
				        <div class="data">
					        <h5 id="weather_discription"></h5>
					        <h6 id="weather_wind"></h6>
					        <h6 id="weather_humidity"></h6>
					    </div>
				    </div>
			    
			    </a>
			</div>


			<div class="weather" id="weather_evening" tabindex="0" onclick="">

			<div class="icon">
			</div>

			    <a id="weather_link"> <!-- voor transparentie -->
			        
				    <div id="content" class="content">
				        <h3>Evening</h3>
				        <h4 id="weather_time"></h4>
				        <div class="data">
					        <h5 id="weather_discription"></h5>
					        <h6 id="weather_wind"></h6>
					        <h6 id="weather_humidity"></h6>
					    </div>
				    </div>
				</a>

			</div>

			
			<div class="weather" id="weather_night" tabindex="0" onclick="">
			
			<div class="icon">
			</div>
			    
			    <a id="weather_link"> <!-- voor transparentie -->
				    <div id="content" class="content">
				        <h3>Night</h3>
				        <h4 id="weather_time"></h4>
				        <div class="data">
					        <h5 id="weather_discription"></h5>
					        <h6 id="weather_wind"></h6>
					        <h6 id="weather_humidity"></h6>
					    <div>
					</div>
				</a>

			</div>

			</section> <!-- close app section -->			
		<!-- 	</section> --> <!-- close app section -->
		</section> <!-- close menu section -->
	</main>
